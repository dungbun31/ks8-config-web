replicaCount: 1

image:
  web:
    registry: docker.io
    repository: dungxbuns/vdt-lab-frontend
    pullPolicy: IfNotPresent
    tag: "v7"
  nginx:
    registry: docker.io
    repository: nginx
    pullPolicy: IfNotPresent
    tag: "latest"

service:
  type: ClusterIP
  port: 3000

nginxService:
  type: NodePort
  port: 80
  nodePort: 30080

serviceAccount:
  create: true
  name: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
